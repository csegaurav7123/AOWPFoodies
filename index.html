<!DOCTYPE html>
<html ng-app="foodie">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodie Journal</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/style.css">
    <link rel="stylesheet" href="app/journeys-overview.css">
</head>
<body ng-cloak ng-controller="journeyCtrl">

<div id="wrap">
    <!----Header Part---->
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid" id="indexHead">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">FoodieJournal</span>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <div ng-if="validUser" class="nav navbar-nav navbar-right" id="userLabel">
                        <span >Hi {{userDetails.name}}!</span>
                        <img id="userImg" ng-src="{{userDetails.imageUrl}}">
                        &nbsp;&nbsp;<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          <span class="caret"></span>
                    </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li class="userMenu"><a >My Account</a></li>
                            <hr>
                            <li class="userMenu"><a href="#" >Log Out</a></li>
                        </ul>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <!--<li ng-if="validUser">Hi {{userDetails.username}}</li>-->
                        <!--<li ng-if="validUser"><img id="userImg" ng-src="{{userDetails.imageUrl}}"></li>-->
                        <li ng-if="!validUser"><a href="#loginmodal" class="flatbtn" id="modaltrigger"  data-toggle="modal" data-target="#myModal">Login</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>
    </header>
    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div id="modal-dialog" class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <input class= "form-control input-sm modalText" id="usernameTextbox" type="text" placeholder="Username" ng-model="username">
                    <input class= "form-control input-sm modalText" id="passwordTextbox" type="password" placeholder="Password" ng-model="password">
                    <button  id="loginButton" class="btn btn-default" ng-click="validateUser()">Login</button>
                    <p id="modalLabel">or login with</p>
                    <img id="social1"  src="images/%5BFoodieChallenge%5DAsset%20(4).png">
                    <img id="social2"  src="images/%5BFoodieChallenge%5DAsset%20(5).png">
                    <img id="social3"  src="images/%5BFoodieChallenge%5DAsset%20(6).png">

                </div>

            </div>
        </div>
    </div>
    <!--Header Ends-->
    <!-- NG View to load templates-->
    <div ng-view></div>

</div>
<!-- Footer starts-->

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="scripts/ui-bootstrap-0.6.0.min.js"></script>
<script src="scripts/AOWPModule.js"></script>
<script src="scripts/JourneyModule.js"></script>
<script src="scripts/site.js"></script>
<script src="scripts/angular-canvas-piechart.min.js"></script>
<script src="scripts/photo-gallery.js"></script>
</body>
</html>
